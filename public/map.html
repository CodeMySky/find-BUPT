<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=D309f9346df2dbcaa9d12950b2183713"></script>
<title>百度地图的Hello, World</title>
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
</style>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">



// 百度地图API功能
var map = new BMap.Map("allmap", {mapType:BMAP_PERSPECTIVE_MAP});   //设置3D图为底图
var point = new BMap.Point(116.3600,39.9620);
map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
map.centerAndZoom(point,19);
map.enableScrollWheelZoom(true);                            //启用滚轮放大缩小
var marker1 = new BMap.Marker(new BMap.Point(116.3600, 39.9620));  // 创建标注
map.addOverlay(marker1);              // 将标注添加到地图中
var opts = {
  width : 200,     // 信息窗口宽度
  height: 60,     // 信息窗口高度
  title : "海底捞王府井店" , // 信息窗口标题
  enableMessage:true,//设置允许信息窗发送短息
  message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
}
var point = new BMap.Point(116.3600, 39.9620);
var infoWindow = new BMap.InfoWindow("地址：北京市东城区王府井大街88号乐天银泰百货八层", opts);  // 创建信息窗口对象
map.openInfoWindow(infoWindow,point); //开启信息窗口
var walking = new BMap.WalkingRoute(map, {renderOptions:{map: map, autoViewport: true}});
walking.search(new BMap.Point(116.3600, 39.9620), new BMap.Point(116.3600, 39.9650));


</script>
