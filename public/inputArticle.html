<html>
<head>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=D309f9346df2dbcaa9d12950b2183713"></script>
<script type="text/javascript" src="/javascripts/jquery.min.js"></script>
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
</style>
</head>
<body>

<form action="/a" method="post">
Title
<input type="text" name="title" >
<br />
Content
<textarea rows="3" cols="20" name="content">
</textarea>
Longitude
<input type="text" name="lng" id="lng">
Latitude
<input type="text" name="lat" id="lat">
<input type="submit" value="提交"> 
</form>
<div id="allmap"></div>
<script type="text/javascript">
var map = new BMap.Map("allmap", {mapType:BMAP_NORMAL_MAP});   //设置3D图为底图
var point = new BMap.Point(116.36384,39.966967);
map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
map.centerAndZoom(point,19);
map.enableScrollWheelZoom(true);
function showInfo(e){
    $('#lng').val(e.point.lng);
    $('#lat').val(e.point.lat);
}
map.addEventListener("click", showInfo); 

</script>
</body>
</html>
